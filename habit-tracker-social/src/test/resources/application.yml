spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  flyway:
    enabled: false
    
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 1000ms
    mongodb:
      uri: mongodb://localhost:27017/test_db

logging:
  level:
    com.habittracker: DEBUG
    org.springframework: INFO

jwt:
  secret: testSecretKeyForUnitTestingOnlyDoNotUseInProduction1234567890
  expiration: 3600000

app:
  cors:
    allowed-origins: "*"
