spring:
  application:
    name: habit-tracker-social
  
  datasource:
    url: jdbc:mysql://localhost:3306/habit_tracker?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      # CHANGED from 'update' to 'validate' - Flyway now manages schema
      # 'validate': Validates schema against entities but makes no changes
      # Use Flyway migrations in src/main/resources/db/migration for schema changes
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  # Flyway Database Migration Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true
    out-of-order: false
    # Placeholder configuration for parameterized migrations
    placeholder-replacement: true
    placeholders:
      table-prefix: ""
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  mongodb:
    uri: ${MONGODB_URI:mongodb://localhost:27017/habit_tracker_analytics}

server:
  port: 8080
  servlet:
    context-path: /api

# Spring Boot Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        # Expose only necessary endpoints in production
        # For development: include: "*"
        # For production: include: health,info,metrics,prometheus
        include: ${ACTUATOR_ENDPOINTS:health,info,metrics,prometheus}
      base-path: /actuator
  endpoint:
    health:
      show-details: ${ACTUATOR_SHOW_DETAILS:when-authorized}
      probes:
        enabled: true  # For Kubernetes liveness/readiness probes
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILES_ACTIVE:development}
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# Application Information (shown in /actuator/info)
info:
  app:
    name: ${spring.application.name}
    description: Comprehensive habit tracking application with social features
    version: 1.0.0
    java-version: ${java.version}

logging:
  level:
    com.habittracker: ${LOG_LEVEL:DEBUG}
    org.springframework.security: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'
  file:
    name: logs/habit-tracker.log
    max-size: 10MB
    max-history: 30

jwt:
  # CRITICAL: Set JWT_SECRET environment variable in production!
  # Generate with: openssl rand -base64 32
  # Default is ONLY for local development and is INSECURE
  secret: ${JWT_SECRET:INSECURE_DEFAULT_FOR_DEV_ONLY_CHANGE_IN_PRODUCTION}
  # Token expiration in milliseconds (default: 3600000 = 1 hour)
  # Previous value was 86400000 (24 hours) - reduced for security
  expiration: ${JWT_EXPIRATION:3600000}

app:
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
