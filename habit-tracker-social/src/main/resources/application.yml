spring:
  application:
    name: habit-tracker-social
  
  datasource:
    url: jdbc:mysql://localhost:3306/habit_tracker?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  mongodb:
    uri: ${MONGODB_URI:mongodb://localhost:27017/habit_tracker_analytics}

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.habittracker: DEBUG
    org.springframework.security: DEBUG

jwt:
  secret: ${JWT_SECRET:mySecretKey}
  expiration: 86400000

app:
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
