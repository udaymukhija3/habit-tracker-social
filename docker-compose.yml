version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: habit-tracker-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: habit_tracker
      MYSQL_USER: habituser
      MYSQL_PASSWORD: habitpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    container_name: habit-tracker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  mongodb:
    image: mongo:7
    container_name: habit-tracker-mongodb
    environment:
      MONGO_INITDB_DATABASE: habit_tracker_analytics
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./habit-tracker-social
    container_name: habit-tracker-backend
    ports:
      - "8080:8080"
    environment:
      DB_USERNAME: habituser
      DB_PASSWORD: habitpass
      REDIS_HOST: redis
      MONGODB_URI: mongodb://mongodb:27017/habit_tracker_analytics
      JWT_SECRET: mySecretKey
    depends_on:
      - mysql
      - redis
      - mongodb
    volumes:
      - ./habit-tracker-social/target:/app/target

  frontend:
    build: ./frontend
    container_name: habit-tracker-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mysql_data:
  redis_data:
  mongodb_data:
